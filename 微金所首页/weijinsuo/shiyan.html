<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  <!-- 编码模式 -->
    <meta charset="utf-8">
    <!-- 让IE浏览器以高级形势渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端展示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 映入bootstrap中的css文件-->
    <link href="lib/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
      <script src="lib/html5shiv/html5shiv.min.js"></script>
      <script src="lib/respond/respond.min.js"></script>
  </head>
  <body>
        <div class="wjs_news">
      <div class="container">
        <div class="col-md-2 col-md-offset-2">
          <h3 class="wjs_newsTitle">
            全部新闻
          </h3>
        </div>
        <div class="col-md-1">
          <ul class="nav nav-tabs wjs_newsTip" role="tablist">
            <li role="presentation" class="active "><a href="#home" aria-controls="home" role="tab" data-toggle="tab">1</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">2</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">3</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">4</a></li>
          </ul>
        </div>
        <div class="col-md-7">
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active wjs_newsContent" id="home">1</div>
            <div role="tabpanel" class="tab-pane" id="profile">nihao a </div>
            <div role="tabpanel" class="tab-pane" id="messages">...</div>
            <div role="tabpanel" class="tab-pane" id="settings">...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jQuery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
