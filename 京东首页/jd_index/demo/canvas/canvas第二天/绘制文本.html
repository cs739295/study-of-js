<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style>
    canvas{
        border: 1px solid #ccc;
        margin: 20px 500px;
    }
</style>
<body>
    <canvas width="800" height="600"></canvas>
</body>
<script>
    var myCanvas=document.querySelector("canvas");
    var ctx=myCanvas.getContext("2d");
    var canvasHeight=ctx.canvas.height;
    var canvasWidth=ctx.canvas.width;
    var w0=ctx.canvas.width/2;
    var h0=ctx.canvas.height/2;
    ctx.moveTo(0,h0-0.5 );
    ctx.lineTo(canvasWidth,h0-0.5);
    ctx.setLineDash([5]);
    ctx.strokeStyle="#ccc";
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(w0-0.5,0);
    ctx.lineTo(w0-0.5,canvasHeight);
    ctx.setLineDash([5]);
    ctx.strokeStyle="#ccc";
    ctx.stroke();
    // 绘制文本
    ctx.beginPath();
    var str="Hello world";
    ctx.textAlign="left";
    ctx.textBaseline="middle";
    ctx.font="14px Microsoft YaHei";
    ctx.fillText(str,w0,h0-0.5);
    ctx.fill();
    console.log(ctx.measureText(str).width);



</script>
</html>
