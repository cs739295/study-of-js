<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style>
    canvas{
        border: 1px solid #ccc;
        margin: 20px 500px;
    }
</style>
<body>
    <canvas width="800" height="600"></canvas>
</body>
<script>
    var myCanvas=document.querySelector("canvas");
    var ctx=myCanvas.getContext("2d");
    // 公式y=x/2
    for(var i=0;i<600;i++){
        var x=i;
        var y=x/2;
        ctx.lineTo(x,y-0.5);
        ctx.stroke();
    }

</script>
</html>
