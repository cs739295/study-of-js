<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style>
    canvas{
        margin: 20px  500px;
        border: 1px solid #ccc;

    }
</style>
<body>
    <canvas width="600" height="400">    </canvas>
</body>
<script>
   var myCanvas=document.querySelector("canvas");
   var ctx=myCanvas.getContext("2d");
   ctx.moveTo(100, 100);
   ctx.lineTo(200,100);
   ctx.lineTo(200,200);
   ctx.closePath();
   ctx.lineWidth=10;
   ctx.fillStyle="#000";
   ctx.fill();
</script>
</html>
