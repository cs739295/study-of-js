            window.onload=function(){
                //add为制定的元素添加样式，是一个方法，与classList搭配，想classList返回的数组中添加样式
                document.querySelector("#add").onclick=function(){
                    //classList是一个属性，放回的是一个数组
                    document.querySelectorAll("li")[0].classList.add("red");
                };
                //remove为制定的元素移除样式
                document.querySelector("#remove").onclick=function(){
                    document.querySelector(".blue").classList.remove("blue");
                };
                //toggle为指定的元素切换样式
                document.querySelector("#toggle").onclick=function(){
                    document.querySelectorAll("li")[2].classList.toggle("green");
                };
                //contain判断是否拥有某个样式
                document.querySelector("#iscontain").onclick=function(){
                    console.log(document.querySelectorAll("li")[3].classList.contains("red"));
                };
            };
